# Emmet
[[plugins]]
repo = 'mattn/emmet-vim'
on_ft = [
    'html',
    'css',
    'scss'
    'javascript',
    'javascriptreact',
    'typescript',
    'typescriptreact',
]
hook_source = '''lua require('plugins.emmet-vim')'''

# Icon
[[plugins]]
repo = 'kyazdani42/nvim-web-devicons'

# File Explorer
[[plugins]]
repo = 'kyazdani42/nvim-tree.lua'
on_source = 'nvim-web-devicons'
on_cmd = 'NvimTreeToggle'
hook_source = '''lua require('plugins.nvim-tree')'''

# LSP
[[plugins]]
repo = 'neovim/nvim-lspconfig'
on_event = 'BufRead'
hook_source = '''lua require('plugins.nvim-lspconfig')'''

# Fuzzy finder
[[plugins]]
repo = 'nvim-lua/popup.nvim'

[[plugins]]
repo = 'nvim-lua/plenary.nvim'

[[plugins]]
repo = 'nvim-telescope/telescope.nvim'
depends = [
    'popup.nvim',
    'plenary.nvim',
]
on_cmd = 'Telescope'
hook_source = '''lua require('plugins.telescope')'''

# Rust configuration
[[plugins]]
repo = 'rust-lang/rust.vim'
on_ft = 'rust'
hook_source = '''lua require('plugins.rust')'''

# Scala syntax
[[plugins]]
repo = 'derekwyatt/vim-scala'
on_ft = 'scala'

# VTL syntax
[[plugins]]
repo = 'lepture/vim-velocity'
on_ft = 'velocity'


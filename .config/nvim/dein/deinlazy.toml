# Emmet
[[plugins]]
repo = 'mattn/emmet-vim'
on_ft = [
    'html',
    'css',
    'scss',
    'javascript',
    'javascriptreact',
    'typescript',
    'typescriptreact',
    'svelte',
]
lua_source = '''
require('plugins.emmet-vim')
'''

# LSP
[[plugins]]
repo = 'neovim/nvim-lspconfig'
on_event = 'BufRead'
lua_source = '''
require('plugins.nvim-lspconfig')
'''

# Rust configuration
[[plugins]]
repo = 'rust-lang/rust.vim'
on_ft = 'rust'
lua_source = '''
require('plugins.rust')
'''

# Scala syntax
[[plugins]]
repo = 'derekwyatt/vim-scala'
on_ft = 'scala'

# Svelte syntax
[[plugins]]
repo = 'evanleck/vim-svelte'
on_ft = 'svelte'

# VTL syntax
[[plugins]]
repo = 'lepture/vim-velocity'
on_ft = 'velocity'

# Treesitter
[[plugins]]
repo = 'nvim-treesitter/nvim-treesitter'
depends = [
    'Comment.nvim',
    'nvim-ts-context-commentstring'
]
on_event = 'BufRead'
hook_post_update = 'TSUpdate'
lua_source = '''
require('plugins.nvim-treesitter')
'''

[[plugins]]
repo = 'numToStr/Comment.nvim'

[[plugins]]
repo = 'JoosepAlviste/nvim-ts-context-commentstring'

# Translate
[[plugins]]
repo = 'nabezokodaikon/jaen-translate.vim'
on_cmd = [
    'TranslateJa2En',
    'TranslateEn2Ja'
]

# カーソル移動を便利にする。
[[plugins]]
repo = 'phaazon/hop.nvim'
on_cmd = 'HopWord'
lua_source = '''
require('plugins.hop')
'''

# Using Deno on plugin
[[plugins]]
repo = 'vim-denops/denops.vim'
